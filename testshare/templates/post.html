{% extends 'base.html' %}

<!DOCTYPE html>
{% load staticfiles %}
{% block title %}{{ post.post_text }}{% endblock %}

{% block body_block %}

 <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
    <h3>
      {{ post.post_maker.user.username }}
    </h3>

    <br>
    <p>
      {{ post.post_text }}
    </p>
    </div>

    <div class="col-md-3">

    </div>
</div>

{% if post.post_photo %}
<div class="row">
<div class="col-md-3">

    </div>
    <div class="col-md-6">


    <img src="{{ MEDIA_URL }}{{ post.post_photo }}" width="680">

    </img>
    </div>

    <div class="col-md-3">

    </div>
</div>
{% endif %}
    <div class="row">

</div>


    {% endblock%}
